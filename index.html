<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
        </div>
        <div id="output">0</div>
        <div class="row-one">
            <div>C</div>
            <div>+/-</div>
            <div>%</div>
            <div>รท</div>
        </div>
        <div class="row-two">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>X</div>
        </div>
        <div class="row-three">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
        </div>
        <div class="row-four">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
        </div>
        <div class="row-five">
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
